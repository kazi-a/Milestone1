<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="icon" href="media/plane.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="700" height="500"></canvas>
        <div id="instructions">
            <h1>Space Shooter</h1>
            <p>Instructions:</p>
            <p>Use the arrow keys to move the player's spaceship.</p>
            <p>Press the space bar to shoot bullets. Avoid enemy ships and their bullets.</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <audio id="shootSound" src="media/shoot.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
